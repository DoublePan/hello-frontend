<!DOCTYPE html>
<html>
<head>
	<title>Field Validation</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="js_30.css">
	<script type="text/javascript" src="js_30.js" defer="true"></script>
</head>
<body>

<form id="register-form" method="post">
<div id="name-div">
	<h3>Name</h3>
	<input type="text" name="name" />
	<p>必填,长度为4~16个字符</p>
</div>

<div id="password-div">
	<h3>Password</h3>
	<input type="password" name="password" />	
	<p>必填,长度为4~16个字符</p>
</div>
	
	<button type="submit">Submit</button>
</form>


</body>
</html>
