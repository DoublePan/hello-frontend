<!DOCTYPE html>
<html>
<head>
	<title>Field Validation</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="js_32.css">
	<link rel="stylesheet" type="text/css" href="js_32_2.css">
	<script type="text/javascript" src="js_32.js" defer="true"></script>
	<script type="text/javascript" src="js_32_2.js" defer="true"></script></head>
<body>

<form id="register-form" method="post">

</form>


<div id="form-conig-div">
</div>
<fieldset>
	<legend>Label</legend>
	<input type="text" name="labelName">
</fieldset>

<fieldset>
	<legend>Type</legend>
	<label><input type="radio" name="inputType" value="text">text
	</label>
	<label><input type="radio" name="inputType" value="password">password
	</label>
	<label><input type="radio" name="inputType" value="select">select
	</label>
</fieldset>

<fieldset>
	<legend>SelectValues</legend>
	<input id="tag-text" type="text" name="selectvalue">
	<p>Using space to enter multiple select values</p>
	
	<div id="tags-div"></div>
</fieldset>

</body>
</html>
